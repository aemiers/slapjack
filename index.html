<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SlapJack</title>
  </head>
  <header>
    <h1>SlapJack</h1><br>
    <h2 class="subheader hidden">Player 1 takes the pile</h2>
  </header>
  <body>
    <section class="card-holder">
      <figure>
        <img class="back-card p1-shadow p1-card-stack" src="assets/back.png" alt="card back">
        <figcaption class="score player-one-score">0 Wins</figcaption>
      </figure>
      <figure class="middle-card-container hidden">
        <img class="back-card behind-image" src="assets/back.png" alt="card back">
        <img class="back-card current-card" src="assets/back.png" alt="card back">
      </figure>
      <figure>
        <img class="back-card p2-shadow p2-card-stack" src="assets/back.png" alt="card back">
        <figcaption class="score player-two-score">0 Wins</figcaption>
      </figure>
    </section>
  </body>
  <footer>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </footer>
</html>
